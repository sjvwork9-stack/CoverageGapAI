<div class="bg-white rounded-lg shadow-lg p-6">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6">Policy Information</h2>
  
  <form (ngSubmit)="analyzePolicy()" #policyForm="ngForm">
    <!-- Property Information Section -->
    <div class="mb-8">
      <h3 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b">Property Information</h3>
      
      <div class="space-y-4">
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Property Address</label>
          <input
            type="text"
            id="address"
            data-testid="input-address"
            [(ngModel)]="policyData.propertyAddress"
            name="address"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="123 Main St, City, State ZIP"
          />
        </div>

        <div>
          <label for="propertyType" class="block text-sm font-medium text-gray-700 mb-1">Property Type</label>
          <select
            id="propertyType"
            data-testid="select-property-type"
            [(ngModel)]="policyData.propertyType"
            name="propertyType"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let type of propertyTypes" [value]="type.value">{{ type.label }}</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="constructionYear" class="block text-sm font-medium text-gray-700 mb-1">Construction Year</label>
            <input
              type="number"
              id="constructionYear"
              data-testid="input-construction-year"
              [(ngModel)]="policyData.constructionYear"
              name="constructionYear"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="squareFootage" class="block text-sm font-medium text-gray-700 mb-1">Square Footage</label>
            <input
              type="number"
              id="squareFootage"
              data-testid="input-square-footage"
              [(ngModel)]="policyData.squareFootage"
              name="squareFootage"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <div>
          <label for="replacementCost" class="block text-sm font-medium text-gray-700 mb-1">Replacement Cost ($)</label>
          <input
            type="number"
            id="replacementCost"
            data-testid="input-replacement-cost"
            [(ngModel)]="policyData.replacementCost"
            name="replacementCost"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>
    </div>

    <!-- Coverage Details Section -->
    <div class="mb-8">
      <h3 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b">Current Coverage Details</h3>
      
      <div class="space-y-4">
        <div>
          <label for="dwellingCoverage" class="block text-sm font-medium text-gray-700 mb-1">Dwelling Coverage ($)</label>
          <input
            type="number"
            id="dwellingCoverage"
            data-testid="input-dwelling-coverage"
            [(ngModel)]="policyData.dwellingCoverage"
            name="dwellingCoverage"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="personalPropertyCoverage" class="block text-sm font-medium text-gray-700 mb-1">Personal Property Coverage ($)</label>
          <input
            type="number"
            id="personalPropertyCoverage"
            data-testid="input-personal-property"
            [(ngModel)]="policyData.personalPropertyCoverage"
            name="personalPropertyCoverage"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="liabilityCoverage" class="block text-sm font-medium text-gray-700 mb-1">Liability Coverage ($)</label>
          <input
            type="number"
            id="liabilityCoverage"
            data-testid="input-liability"
            [(ngModel)]="policyData.liabilityCoverage"
            name="liabilityCoverage"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="deductible" class="block text-sm font-medium text-gray-700 mb-1">Deductible ($)</label>
          <input
            type="number"
            id="deductible"
            data-testid="input-deductible"
            [(ngModel)]="policyData.deductible"
            name="deductible"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="lossOfUseCoverage" class="block text-sm font-medium text-gray-700 mb-1">Loss of Use Coverage ($)</label>
          <input
            type="number"
            id="lossOfUseCoverage"
            data-testid="input-loss-of-use"
            [(ngModel)]="policyData.lossOfUseCoverage"
            name="lossOfUseCoverage"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="hasFloodCoverage"
              data-testid="checkbox-flood"
              [(ngModel)]="policyData.hasFloodCoverage"
              name="hasFloodCoverage"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="hasFloodCoverage" class="ml-2 text-sm text-gray-700">Flood Coverage</label>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="hasEarthquakeCoverage"
              data-testid="checkbox-earthquake"
              [(ngModel)]="policyData.hasEarthquakeCoverage"
              name="hasEarthquakeCoverage"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <label for="hasEarthquakeCoverage" class="ml-2 text-sm text-gray-700">Earthquake Coverage</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Context Section -->
    <div class="mb-8">
      <h3 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b">Additional Context</h3>
      
      <div class="space-y-4">
        <div>
          <label for="claimsLast5Years" class="block text-sm font-medium text-gray-700 mb-1">Claims in Last 5 Years</label>
          <input
            type="number"
            id="claimsLast5Years"
            data-testid="input-claims"
            [(ngModel)]="policyData.claimsLast5Years"
            name="claimsLast5Years"
            required
            min="0"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="hasMortgage"
            data-testid="checkbox-mortgage"
            [(ngModel)]="policyData.hasMortgage"
            name="hasMortgage"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label for="hasMortgage" class="ml-2 text-sm text-gray-700">Property has a mortgage</label>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      data-testid="button-analyze"
      [disabled]="!policyForm.valid || isAnalyzing"
      class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium rounded-md transition-colors"
    >
      <span *ngIf="!isAnalyzing">Analyze Coverage</span>
      <span *ngIf="isAnalyzing">Analyzing...</span>
    </button>
  </form>
</div>
